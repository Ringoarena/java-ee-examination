<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User registration</h1>
<form th:action="@{/user/registration}" th:object="${userdto}" th:method="post">
    <input type="text" th:field="*{name}" placeholder="Enter username" required>
    <input type="password" th:field="*{password}" placeholder="Enter password" required>
    <input type="email" th:field="*{email}" placeholder="Enter email" required>
    <input type="text" th:field="*{city}" placeholder="Enter city" required>
    <input type="text" th:field="*{street}" placeholder="Enter street" required>
    <input type="submit" value="Submit">
</form>
<p th:if="${param.success}">Registration successful!</p>
<p th:if="${param.failure}">Registration failed!</p>

</body>
</html>
