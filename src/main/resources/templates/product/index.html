<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Webshop</title>
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
       <th>Id</th>
       <th>Name</th>
       <th>Price</th>
       <th>Action</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/cart/add/{id}(id=${product.id})}">Add to cart</a></td>
    </tr>
</table>
<p>Items in <a th:href="@{/cart}">cart</a>: <span th:text="${ciCount}"></span></p>
</body>
</html>
